<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechTransit Development Test #1 By Renne Castellanos</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container-logo">
                <img :src="logoSource" :alt="logoTitle" class="logo">
            </div>
            <div class="container-categorize">
                <div class="categorize">
                    Show me courses for 
                    <select name="proffesion" id="proffesion" disabled>
                        <option value="-1" selected disabled>-- All Professions --</option>
                    </select>
                    in
                    <select name="states" id="states" disabled>
                        <option value="-1" selected disabled>-- All States --</option>
                    </select>
                    calsified as
                    <input type="text" name="classification" id="classification" disabled>
                    sorted by
                    <select name="interest" id="interest" disabled>
                        <option value="-1" selected disabled>-- Popularity --</option>
                    </select>
                </div>
            </div>
        </div> 
        <div class="content">
            <div class="container-search">
                <div class="search container">
                    <div class="ui fluid left icon input">
                        <input type="text" id="course-id" maxlength="50" v-model="courseName" v-on:change="updateCourses" value=" " placeholder="Search all courses">
                        <i class="search icon"></i>
                    </div>
                    
                </div>
            </div>
            <div class="courses-cards ui cards">
                <div class="card" v-for="item in items">
                    <input type="hidden" :name="item.id" :id="item.id" :value="item.id">
                    <img :src="'https://www.mytablemesa.com' + item.imageUrl" alt="item.imageText" class="course-image left floated ui image">
                    <div class="card-header">
                        <div class="pill credits">{{ item.maximumCredits }} CREDIT{{ item.maximumCredits > 1 ? "S" : "" }}</div>
                    </div>
                    <div class="card-body">
                        <div class="course-title">{{ item.name }}</div>
                        <div class="course-company">{{ item.provider.name }}</div>
                    </div>
                    <div class="card-footer">
                        <div class="price">{{ item.price > 0 ? '$'+item.price : "FREE" }}</div>
                        <div class="rating">
                            <span v-for="n in parseInt(item.rating)"><i class="star icon"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="finalContainer" v-observe-visibility="onScroll"></div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-observe-visibility/dist/vue-observe-visibility.min.js"></script>
<script src="scripts/search.js"></script>

<link rel="stylesheet" href="styles/style.css">

</html>
