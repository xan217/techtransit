<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechTransit Development Test #1 By Renne Castellanos</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container-logo">
                <img :src="logoSource" :alt="logoTitle" class="logo" width="200">
            </div>
            <div class="container-categorize">
                <div class="categorize">
                    Show me courses for 
                    <select name="proffesion" id="proffesion" disabled>
                        <option value="-1" selected disabled>-- All Professions --</option>
                    </select>
                    in
                    <select name="states" id="states" disabled>
                        <option value="-1" selected disabled>-- All States --</option>
                    </select>
                    calsified as
                    <input type="text" name="classification" id="classification" disabled>
                    sorted by
                    <select name="interest" id="interest" disabled>
                        <option value="-1" selected disabled>-- Popularity --</option>
                    </select>
                </div>
            </div>
        </div> 
        <div class="content">
            <div class="container-search">
                <div class="container-search">
                    <input type="text" id="course-id" maxlength="50" v-model="courseName" v-on:change="updateCourses">
                </div>
            </div>
            <div class="courses-cards">
                <div class="card" v-for="item in items">
                    <input type="hidden" :name="item.id" :id="item.id" :value="item.id">
                    <img :src="'https://www.mytablemesa.com' + item.imageUrl" alt="item.imageText" class="course-image">
                    <div class="card-header">
                        <div class="pill credits">{{ item.maximumCredits }}</div>
                    </div>
                    <div class="card-body">
                        <div class="course-title">{{ item.name }}</div>
                        <div class="course-company">{{ item.provider.name }}</div>
                    </div>
                    <div class="card-footer">
                        <div class="price">{{ item.price }}</div>
                        <div class="rating">{{ item.rating }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="scripts/search.js"></script>

<link rel="stylesheet" href="styles/style.css">

</html>
